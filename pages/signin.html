<!DOCTYPE html>

    <style>
        * {

        .about {
            background: var(--primary);

        input[type=text],

        input[type=password],
        select,

            padding: 12px;

            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        
        input[type=submit] {
            background-color: var(--dark);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type=submit]:hover {
            background-color: #45a049;
        }
        
        .btn {
            background: var(--dark);
            color: var(--font);
            padding: 5px;
            text-decoration: none;
            border: 0;
        }

</head>
